<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let arr=[22,88,99,77,45];
        let small=arr[0];
        for(let a of arr){
            if(a<small)
            small=a;
        }
        document.write(`${small}is a smallest number`);
    </script>
